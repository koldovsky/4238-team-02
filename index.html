<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Company Website Template Demo</title>
    <link
      rel="shortcut icon"
      href="https://placekitten.com/96/139"
      type="image/x-icon"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/52d5050453.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <!--Header Eduard Yevchenko-->
    <header>
      <nav
        class="header-navigation"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.header-nav.partial.html"
      ></nav>
      <div
        class="header-hero"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.header-hero.partial.html"
      ></div>
    </header>
    <main>
      <!--Section Our Services Andrii Shaposhnyk-->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.our-services.partial.html"
      ></section>
      <!-- Section About Us Smetanina Antonina-->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.about-us.partial.html"
      ></section>
      <!--Stction Steps Vinicenko Viktoria-->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.steps.partial.html"
      ></section>
      <!--Section question about services Maria Savchuk-->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.services.partial.html"
      ></section>
      <!--Section pricing Sofia Kulik-->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.pricing.partial.html"
      ></section>
      <!--Section moving-request-articles Valery Kononenko-->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.moving-request.partial.html"
      ></section>
      <!-- Section moving-tips by Zozulia Oleh -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.moving-tips.partial.html"
      ></section>
      <!-- Section quote-slider by Zozulia Oleh -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.quote-slider.partial.html"
      ></section>
      <!--Section recent-articles Tkach Andrii-->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.recent-articles.partial.html"
      ></section>
    </main>
    <!-- Footer Yaroslav Petruk -->
    <footer
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="global.footer.partial.html"
    ></footer>
  </body>
</html>
